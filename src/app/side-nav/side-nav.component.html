<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="accent">
      <span> <mat-icon>dashboard</mat-icon>DashBoard</span>
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item [matMenuTriggerFor]="menu1">
            <mat-icon>forum</mat-icon>Form</a>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item routerLink="/basicform">Basic Form</button>
            <button mat-menu-item routerLink="/advancef">Advance Form</button>
          </mat-menu>
          <mat-divider></mat-divider>
      <a mat-list-item routerLink="/button">
        <mat-icon>list</mat-icon>Button</a>
        <mat-divider></mat-divider>
      <a mat-list-item routerLink="/cards">
        <mat-icon>receipt</mat-icon>Cards</a>
        <mat-divider></mat-divider>
      <a mat-list-item routerLink="/dialogue">
        <mat-icon>list</mat-icon>Dialogue</a>
        <mat-divider></mat-divider>
      <a mat-list-item routerLink="/expansion">
        <mat-icon>import_export</mat-icon>Expansion</a>
        <mat-divider></mat-divider>
      <a mat-list-item routerLink="/grid">
        <mat-icon>widgets</mat-icon>Grid</a>
        <mat-divider></mat-divider>
      <a mat-list-item [matMenuTriggerFor]="menu2">
        <mat-icon>table-chart</mat-icon>Table</a>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item routerLink="/basictable">Basic Table</button>
        <button mat-menu-item routerLink="/datatable">Data Table</button>
      </mat-menu>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <mat-toolbar color="warn">
      <span class="example-spacer1"></span>
      <span>Angular Material</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>face</mat-icon>
          <span>User Profile</span>
        </button>
        <button mat-menu-item routerLink="/passwords">
          <mat-icon>person_pin</mat-icon>
          <span>Change Pass</span>
        </button>
        <button mat-menu-item routerLink="/login">
          <mat-icon>settings_power</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- <mat-toolbar color="accent"  >
  
        <span class="example-spacer"></span>
        <a routerLink="/home"><button mat-button><mat-icon>home</mat-icon>Home</button></a>    
        <a routerLink="/about"><button mat-button>About</button></a>
        <a routerLink="/services"><button mat-button>Services</button></a>
        <a routerLink="/contactus"><button mat-button>Contact Us</button></a>
        <a routerLink="/help"><button mat-button>Help?</button></a>
        
         <span class="example-fill-remaining-space"></span>
      </mat-toolbar> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
