<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Full Name" value="">
  </mat-form-field>

  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Address"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field><br><br>
  
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Mobile number" value=""><br>
      </mat-form-field>
  <mat-radio-group>
      <input matInput placeholder="Gender" value=""><br><br>
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="2">Female</mat-radio-button>
  </mat-radio-group>
  <br>
  <mat-form-field>
      <mat-select placeholder="State">
        <mat-option *ngFor="let state of states" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field><br><br>
    <button mat-button>Submit me!</button>
</form>
